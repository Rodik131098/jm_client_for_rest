<form action="" class="user-form">

  <div class="form-group">
    <label for="user-form__first-name">First name</label>
    <input type="text" class="form-control"
           id="user-form__first-name" name="first-name"
           placeholder="First name">
  </div>

  <div class="form-group">
    <label for="user-form__last-name">Last name</label>
    <input type="text" class="form-control"
           id="user-form__last-name" name="last-name"
           placeholder="Last name">
  </div>

  <div class="form-group">
    <label for="user-form__age">Age</label>
    <input type="number" class="form-control"
           id="user-form__age" name="age"
           placeholder="Age">
  </div>

  <div class="form-group">
    <label for="user-form__email">Email</label>
    <input type="text" class="form-control"
           id="user-form__email" name="email"
           placeholder="Email">
  </div>

  <div class="form-group">
    <label for="user-form__password">Password</label>
    <input type="password" class="form-control"
           id="user-form__password" name="password"
           placeholder="Password">
  </div>


  <div class="form-group">
    <label for="user-form__roles" class="mx-auto">Role</label>
    <select multiple class="form-control"
            id="user-form__roles" name="roles">
      <option>1</option>
      <option>2</option>
    </select>
  </div>


  <button type="submit" class="btn btn-success mx-auto">Add new user</button>
</form>
