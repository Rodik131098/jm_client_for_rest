<form action="" class="user-form">
    <div class="form-group d-none">
        <label class="user-form__label">
            <span>ID</span>
            <input type="number" class="form-control"
                   name="id" disabled
                   placeholder="ID">
        </label>
    </div>


    <div class="form-group">
        <label class="user-form__label">
            <span>First name</span>
            <input type="text" class="form-control"
                   name="firstName"
                   placeholder="First name">
        </label>
    </div>


    <div class="form-group">
        <label class="user-form__label">
            <span>Last name</span>
            <input type="text" class="form-control"
                   name="lastName"
                   placeholder="Last name">
        </label>
    </div>


    <div class="form-group">
        <label class="user-form__label">
            <span>Age</span>
            <input type="text" class="form-control"
                   name="age"
                   placeholder="Age">
        </label>
    </div>


    <div class="form-group">
        <label class="user-form__label">
            <span>Email</span>
            <input type="text" class="form-control"
                   name="email"
                   placeholder="email@email.com">
        </label>
    </div>


    <div class="form-group">
        <label class="user-form__label">
            <span>Password</span>
            <input type="password" class="form-control"
                   name="password"
                   placeholder="Password">
        </label>
    </div>


    <div class="form-group">
        <label class="user-form__label mx-auto">
            <span>Role</span>
            <select multiple class="form-control" name="authorities">
                <option>ADMIN</option>
                <option>USER</option>
            </select>
        </label>
    </div>


    <button type="submit" class="btn btn-success mx-auto">Add new user</button>
</form>
