<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
@@include('../components/simple/head.html')
<body>
<div tiles:fragment="content">
    <form name="f" th:action="@{/login}" method="post" class="login-form">
        <fieldset>
            <legend class="font-weight-bold">Please sign in</legend>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <input type="text" id="email" class="form-control mb-2"
                   name="email" placeholder="user@user.com"/>
            <input type="password" id="password" class="form-control"
                   name="password" placeholder="Password"/>
            <div class="form-actions mt-4">
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
</body>
</html>
