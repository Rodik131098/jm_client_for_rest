<!DOCTYPE html>
<html lang="en">
@@include('../components/simple/head.html')
<body>
    @@include("../components/simple/header.html')

    <div class="container p-0 d-flex">
        <nav class="navbar flex-column sidebar bg-white">
            <a class="navbar-brand sidebar__elem bg-primary text-white active" href="/user">User</a>
        </nav>
        <div class="main bg-light" id="user-page">
            <h2>User information-page</h2>
            <div class="tab-content">
                <div class="tab-pane fade show active border border-top-0" id="users-table"
                     role="tabpanel" aria-labelledby="users-table-tab">
                    <div class="tab-pane__header border-bottom border-top bg-light">
                        <h3>About user</h3>
                    </div>
                    <div class="tab-pane__content bg-white">
                        <table class="table table-striped user-info-table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td data-name="id">7</td>
                                <td data-name="firstName">user</td>
                                <td data-name="lastName">user</td>
                                <td data-name="age">30</td>
                                <td data-name="email">user@mail.ru</td>
                                <td data-name="authorities">ADMIN USER</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
@@include('../components/simple/bottom.html')
</html>
