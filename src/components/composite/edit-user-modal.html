<div class="modal fade" id="edit-user-modal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center">

                <form action="" class="user-form">
                    <div class="form-group">
                        <label class="user-form__label">
                            <span>ID</span>
                            <input type="number" class="form-control"
                                   name="id" disabled
                                   placeholder="ID" value="7">
                        </label>
                    </div>


                    <div class="form-group">
                        <label class="user-form__label">
                            <span>First name</span>
                            <input type="text" class="form-control"
                                   name="firstName"
                                   placeholder="First name" value="user">
                        </label>
                    </div>


                    <div class="form-group">
                        <label class="user-form__label">
                            <span>Last name</span>
                            <input type="text" class="form-control"
                                   name="lastName"
                                   placeholder="Last name" value="user">
                        </label>
                    </div>


                    <div class="form-group">
                        <label class="user-form__label">
                            <span>Age</span>
                            <input type="text" class="form-control"
                                   name="age"
                                   placeholder="Age" value="30">
                        </label>
                    </div>


                    <div class="form-group">
                        <label class="user-form__label">
                            <span>Email</span>
                            <input type="text" class="form-control"
                                   name="email"
                                   placeholder="email@email.com" value="user@mail.ru">
                        </label>
                    </div>


                    <div class="form-group">
                        <label class="user-form__label">
                            <span>Password</span>
                            <input type="password" class="form-control"
                                   name="password"
                                   placeholder="Password">
                        </label>
                    </div>


                    <div class="form-group">
                        <label class="user-form__label mx-auto">
                            <span>Role</span>
                            <select multiple class="form-control" name="authorities">
                                <option selected>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                        id="user-form-modal-submit">Edit</button>
            </div>
        </div>
    </div>

</div>
